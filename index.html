<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class='header'>Etchy-McSketchy</div>
    <div id='controls-container'>
        <button id='reset'>Reset</button>
        <input class='update-grid-size' id='grid-size' type='number' value='3' min='1' max='100'></input>
        <button class='update-grid-size' id='update-size'>Update Grid Size</button>
        <label for='color-scheme' style='margin: 6px; margin-left: 20px;'>Color scheme:</label>
        <select name="color-scheme" id="color-scheme" style='margin: 1px'>
            <option value='default'>Default</option>
            <option value='rainbow'>Rainbow</option>
            <option value='darken'>Darken</option>
        </select>
    </div>
    <div id='grid-container'>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
